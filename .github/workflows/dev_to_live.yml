name: dev â†’ live

on: workflow_dispatch

jobs:
  merge:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: dev
          token: ${{ secrets.TOKEN_REPO }}
          
      - name: Merge and push
        run: |
          git checkout live
          git merge dev --no-edit
          git push
